name: app
description: A markdown note-taking app for mobile devices.
publish_to: none
version: 1.4.6+146

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_markdown: ^0.4.2
  path_provider: ^2.0.0
  yaml: ^2.2.0
  material_design_icons_flutter: ^4.0.5045
  markd:
    git: https://github.com/redsolver/markd.git
  bsdiff: ^0.1.0
  webview_flutter: ^1.0.1
  preferences: ^5.2.0
  html: ^0.14.0+2
  url_launcher: ^6.0.2
  package_info: ^0.4.0+8
  provider: ^4.0.5+1
  front_matter: ^1.1.0
  flutter_slidable: ^0.5.4
  file_picker: ^3.0.0
  rich_code_editor:
    git: https://github.com/bats64mgutsi/rich_code_editor.git
  device_info: ^2.0.0
  quick_actions: ^0.4.0+8
  receive_sharing_intent: ^1.4.1
  quiver: ^3.0.0
  intl: ^0.17.0
  permission_handler: ^6.1.0
  uuid: ^3.0.3

dependency_overrides:
  shared_preferences: ^2.0.4

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/icon.png"
  image_path_ios: "assets/icon/icon_ios.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/adaptive_icon.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/tutorial/notes/
    - assets/tutorial/attachments/
    - assets/preview/fonts/
    - assets/preview/

  fonts:
    - family: FiraMono
      fonts:
        - asset: assets/fonts/FiraMono-Regular.ttf
